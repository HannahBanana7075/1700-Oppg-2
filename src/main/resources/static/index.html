<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>
        Movie Ticket Booking
    </title>
</head>
<body>
<h1>
    Movie Ticket Booking
</h1>
<form id="ticketForm">
    <label for="filmTitle">Film Title:</label>
    <input type="text" id="filmTitle" required>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" min="1" max="99">
    <button type="submit">Purchase Ticket(s)</button>
</form>

<h2>Tickets</h2>
<ul id="ticketList"></ul>
<button id="deleteTickets">Delete Tickets</button>
<br>It's time to party!

<script src="script.js"></script>
</body>
</html>
